<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camila Rocha • Maquiadora em Diadema/SP</title>
  <meta name="description" content="Ajudo mulheres a realçar sua beleza. +100 alunas em automaquiagem • 9 anos de experiência. Agende seu horário."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* estilos completos */
    :root{
      --bg:#FAF7F5; --paper:#FFFFFF; --ink:#141211; --muted:#6F6A67;
      --accent:#B98574; --accent-2:#D6B28F; --ring:rgba(185,133,116,.35);
      --radius:18px; --shadow:0 8px 28px rgba(20,18,17,.07);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ink);overflow-x:hidden;overscroll-behavior-x:none;touch-action:pan-y;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;}
    .container{max-width:1160px;margin:0 auto;padding:0 20px}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.85rem 1.2rem;border-radius:calc(var(--radius) - 6px);text-decoration:none;font-weight:600;transition:.2s ease;white-space:nowrap}
    .btn-primary{background:var(--accent);color:#fff;box-shadow:var(--shadow)}
    .btn-primary:hover{filter:brightness(.95)}
    .btn-ghost{background:#181716;color:#fff}
    .btn-ghost:hover{filter:brightness(1.08)}
    header.sticky{position:sticky;top:0;z-index:30;background:rgba(255,255,255,.7);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #ece7e3}
    nav a{color:var(--muted);text-decoration:none;font-size:.95rem}
    nav a:hover{color:var(--ink)}
    @media (max-width:700px){nav{flex-wrap:wrap;gap:12px}nav a{padding:.25rem 0}}
    img{max-width:100%;height:auto;display:block}
    .no-overflow{overflow:hidden}
    .split{display:grid;grid-template-columns:1.2fr .8fr;gap:28px}
    @media (max-width:900px){.split{grid-template-columns:1fr}}
    .hero{padding:56px 0 32px;position:relative}
    .halo{position:absolute;inset:-120px auto auto -120px;width:260px;height:260px;border-radius:50%;background:radial-gradient(closest-side, rgba(214,178,143,.45), transparent 70%);filter:blur(8px)}
    .tag{display:inline-flex;align-items:center;gap:.4rem;background:#fff;border:1px solid #efe6df;color:#775; padding:.35rem .7rem;border-radius:999px;font-weight:600;font-size:.85rem}
    .lead{color:var(--muted)}
    .badges{display:flex;flex-wrap:wrap;gap:10px;margin:18px 0}
    .badge{display:inline-flex;align-items:center;gap:.4rem;background:#fff;border:1px solid #efe6df;border-radius:999px;padding:.4rem .7rem;color:#6b5f57;font-size:.85rem}
    .card{background:var(--paper);border:1px solid #efe6df;border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .schedule{position:sticky;top:90px;height:max-content}
    .field{display:grid;gap:6px}
    .field input,.field select,.field textarea{border:1px solid #e9dfd7;border-radius:14px;padding:.75rem .85rem;background:#fff;outline:none}
    .field input:focus,.field select:focus,.field textarea:focus{box-shadow:0 0 0 4px var(--ring);border-color:transparent}
    section{padding:56px 0}@media (max-width:700px){section{padding:40px 0}}
    h2{font-family:"Playfair Display",serif;font-weight:700;font-size:clamp(1.4rem,1.5vw+1rem,2.2rem);margin:0 0 18px}
    .services{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    @media (max-width:800px){.services{grid-template-columns:1fr}}
    .price{background:linear-gradient( to right, var(--accent), var(--accent-2));color:#fff;border-radius:999px;padding:.25rem .6rem;font-size:.8rem;font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:620px){.grid{grid-template-columns:1fr}}
    .ph{aspect-ratio:4/5;border-radius:16px;border:1px dashed #decfbf;display:grid;place-items:center;background:repeating-linear-gradient(135deg,#faf7f5,#faf7f5 10px,#f2ece6 10px,#f2ece6 20px);color:#9b877a;font-size:.85rem;max-width:100%}
    .ph[data-img]{background-size:cover;background-position:center;border-style:solid;color:transparent}
    .ph:hover{transform:translateY(-2px);transition:.2s ease;will-change:transform}
    .tl{position:relative;padding-left:24px}
    .tl:before{content:"";position:absolute;left:4px;top:0;bottom:0;width:2px;background:#e8ddd3}
    .tl-item{position:relative;margin:10px 0}
    .tl-dot{position:absolute;left:-2px;top:6px;height:10px;width:10px;background:var(--accent-2);border-radius:50%;box-shadow:0 0 0 4px rgba(214,178,143,.25)}
    .ba{position:relative;border-radius:16px;overflow:hidden;border:1px solid #e9dfd7}
    .ba img{display:block;width:100%;height:auto}
    .ba .after{position:absolute;inset:0;overflow:hidden}
    .ba .after img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .ba .handle{position:absolute;top:0;bottom:0;left:50%;width:2px;background:var(--accent);box-shadow:0 0 0 2px rgba(185,133,116,.2)}
    .ba .knob{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:var(--accent);color:#fff;border-radius:999px;padding:.45rem .7rem;font-size:.8rem;box-shadow:var(--shadow)}
    footer{background:#fff;border-top:1px solid #ece7e3}
    @media (max-width:900px){#navLinks{display:none}#menuBtn{display:inline-flex}}
    .hero-photo{border-radius:24px;border:1px solid #e9dfd7;box-shadow:var(--shadow);aspect-ratio:4/5;background-size:cover;background-position:center}
  </style>
</head>
